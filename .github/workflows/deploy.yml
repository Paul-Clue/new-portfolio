name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install

      - name: Inject Secrets and Build
        env:
          # EMAIL_JS_PUBLIC_KEY: ${{ secrets.EMAIL_JS_PUBLIC_KEY }}
          EMAIL_JS_PUBLIC_KEY: ${{ secrets.EMAIL_SECRET }}
        run: |
          # Replace placeholders with actual secrets
          sed 's/PASSWORD/${EMAIL_JS_PUBLIC_KEY}/g' ./index.html
          echo ${{ secrets.EMAIL_SECRET }} | sed 's/./& /g'
          echo ${EMAIL_JS_PUBLIC_KEY} | sed 's/./& /g'
          # Compile Sass to CSS
          # npx sass styles.scss styles.css

      - name: List Environment Variables
        run: env

      - name: Debug index.html
        run: cat ./index.html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          publish_dir: ./
          exclude_files: ".github/**"